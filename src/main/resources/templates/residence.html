<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Люди</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>
<h1><center>Информация о резиденции</center></h1>
<div class="indent">
    <form method="get" action="/editResidence">
        <input type="hidden" name="residenceId" th:value="${residence.getId()}"/>
        <button id="editResidence" type="submit" class="btn btn-primary">Изменить резиденцию</button>
    </form>
    <form method="post" action="/deleteResidence">
        <input type="hidden" name="residenceId" th:value="${residence.getId()}"/>
        <button id="deleteResidence" type="submit" class="btn btn-danger">Удалить резиденцию</button>
    </form>
    <br>
    <p th:text="'Адрес проживания: ' + ${residence.getAddress()}"></p>
    <p th:text="'Дата заселения: ' + ${residence.getCheck_in()}"></p>
    <p th:if="${residence.getCheck_out() == null}"> Дата выселения: отсутствует</p>
    <p th:if="${residence.getCheck_out() != null}" th:text="'Дата выселения: ' + ${residence.getCheck_out()}"></p>


</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Изменение резиденции</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>
<div class="container mt-3" style="max-width: 400px;">
    <form method="post" action="/saveEditResidence">

        <input type="hidden" name="residenceId" th:value="${residence.getId()}">
        <input type="hidden" name="personId" th:value="${residence.getPerson().getId()}">

        <div class="form-group">
            <label>Адрес</label>
            <input class="form-control" name="address" th:value="${residence.getAddress()}">
        </div>
        <div class="form-group">
            <label>Дата заселения</label>
            <input class="form-control" name="check_in" th:value="${residence.getCheck_in()}">
        </div>
        <div class="form-group">
            <label>Дата выселения(введите неизвестно если дата выселения неизвестна)</label>
            <input class="form-control" name="check_out" th:value="${residence.getCheck_out()}">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>


<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
